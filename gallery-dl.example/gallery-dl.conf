{
    "extractor": {
        "base-directory": "./temp_uploads",
        "filter": "extension not in ('mp4', 'mov', 'mkv', 'avi', 'wmv', 'flv', 'webm', 'm4v', 'mpg', 'mpeg')",

        "filename": "{index:04d}-{filename}.{extension}",
        
        "deviantart": {
            "flat": false,
            "client-id": "your-client-id",
            "client-secret": "your-client-secret",
            "cookie": "./gallery-dl/deviantart.com_cookies.txt"
        },

        "exhentai": {
            "cookies": "./gallery-dl/e-hentai.org_cookies.txt"
        },

        "twitter": {
            "cookies": "./gallery-dl/x.com_cookies.txt",
            "proxy": "http://your-proxy-address:port",
            "exclude_retweets": true
        }
    }
}
